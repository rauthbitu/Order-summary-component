<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img class="hero-img" src="images/illustration-hero.svg" alt="">
      <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="price">
          <img src="images/icon-music.svg" alt="">
          <p><span class="plan">Annual Plan</span> <br />
            $59.99/year</p>
          <p class="change">Change</p>
        </div>
        <button class="btn" type="button" name="button">  Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/mastertheseo">Bitu Rauth</a>.
    </div>
</body>

</html>
